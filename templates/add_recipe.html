{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="recipe_description" name="recipe_description" 
                    class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l4">
                    <select>
                        <option value="" disabled selected>Category</option>
                        <option value="1">Soup</option>
                        <option value="2">Main course</option>
                        <option value="3">Dessert</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <div class="input-field col s12 l4">
                    <select>
                        <option value="" disabled selected>Cooking time</option>
                        <option value="1">0-30 min</option>
                        <option value="2">30-60 min</option>
                        <option value="3">1-2 hours</option>
                        <option value="3">2+ hours</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <div class="input-field s12 l4">
                    <select>
                        <option value="" disabled selected>Servings</option>
                        <option value="1">2</option>
                        <option value="2">4</option>
                        <option value="3">6</option>
                        <option value="3">8</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
