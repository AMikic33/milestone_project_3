{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m4">
                    <select class="browser-default">
                        <option value="" disabled selected>Category</option>
                        <option value="1">Appetizer</option>
                        <option value="2">Main course</option>
                        <option value="3">Dessert</option>
                    </select>
                </div>
                <div class="input-field col s12 m4">
                    <select class="browser-default">
                        <option value="" disabled selected>Cooking time</option>
                        <option value="1">0-30 min</option>
                        <option value="2">30-60 min</option>
                        <option value="3">1-2 hours</option>
                        <option value="4">2+ hours</option>
                    </select>
                </div>
                <div class="input-field col s12 m4">
                    <select class="browser-default">
                        <option value="" disabled selected>Servings</option>
                        <option value="1">2 servings</option>
                        <option value="2">4 servings</option>
                        <option value="3">6 servings</option>
                        <option value="4">8 servings</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_description" name="recipe_description" 
                    class="materialize-textarea validate"></textarea>
                    <label for="recipe_description">Recipe description</label>
                </div>
            </div>
            
            <div class="row ing_list">
                <div class="input-field form-group col s12 m7">
                    <input id="recipe_ing" name="recipe_ing" type="text" class="validate" required>
                    <label for="recipe_ing">Ingrediant</label>            
                </div>
                <div class="input-field form-group col s6 m2">
                    <input id="ing_amount" name="ing_amount" type="text" class="validate" required>
                    <label for="ing_amount">Amount</label>            
                </div>
                <div class="input-field form-group col s6 m3">
                    <select class="browser-default">
                        <option value="" disabled selected>Measure</option>
                        <option value="1">g</option>
                        <option value="2">dg</option>
                        <option value="3">kg</option>
                        <option value="4">ml</option>
                        <option value="5">dl</option>
                        <option value="6">l</option>
                        <option value="7">1/4 cup</option>
                        <option value="8">1/3 cup</option>
                        <option value="9">1/2 cup</option>
                        <option value="11">1 cup</option>
                        <option value="12">tbs</option>
                        <option value="13">ts</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light deep-orange lighten-4" type="button" onclick="ing_list();">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add another ingrediant
                </button>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="directions" name="directions" 
                    class="materialize-textarea validate"></textarea>
                    <label for="directions">Directions</label>
                </div>
                <button class="btn waves-effect waves-light deep-orange lighten-4" type="button" onclick="ing_list();">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add another step
                </button>
            </div>
        </form>
    </div>

{% endblock %}
