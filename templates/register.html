{% extends "base.html" %}
{% block content %}

<h4 class="center-align">Registration<h4>
    <!-- user -->
    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey lighten-1">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa user-plus prefix"></i>
                        <input id="icon_prefix" name="user" type="text" class="validate">
                        <label for="user">User</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- submit -->
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
