{% extends "base.html" %}
{% block content %}

<h4 class="center-align">Registration<h4>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey lighten-1">
                <!-- login name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="3" 
                            maxlength="20" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="3" 
                            maxlength="20" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- submit -->
                <div class="row">
                    <button class="btn waves-effect waves-light deep-orange lighten-4" type="submit" name="action">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
